<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>რეგისტრაცია • ჩემი კაფე</title>
  <link rel="stylesheet" href="stylee.css">
</head>
<body>

  <form class="registration-form">
    <h2>დარეგისტრირდი ჩვენს კაფეში</h2>

    <label for="firstName">სახელი</label>
    <input type="text" id="firstName" name="firstName" placeholder="მაგ: ნატია" required>

    <label for="lastName">გვარი</label>
    <input type="text" id="lastName" name="lastName" placeholder="მაგ: ქავთარაძე" required>

    <label for="email">ელ.ფოსტა</label>
    <input type="email" id="email" name="email" placeholder="მაგ: name@example.com" required>

    <label for="password">პაროლი</label>
    <input type="password" id="password" name="password" placeholder="შეიყვანე ძლიერი პაროლი" required>

    <button type="submit">რეგისტრაცია</button>
  </form>
  <a href="homework.html">submit</a>
  


  
  


</body>
</html>
